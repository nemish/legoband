<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Lego - cover band</title>

        <link href="{{ url_for('static', filename="css/styles.css") }}" rel="stylesheet">
        <link href="{{ url_for('static', filename="css/login.css") }}" rel="stylesheet">
        <link href="{{ url_for('static', filename="lib/fancybox/source/jquery.fancybox.css") }}" rel="stylesheet">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
<body>
    <div class="container">
        <h2 class="form-signin-heading text-center">Залогиниться будет не лишним</h2>
        <form class="form-signin" action="/login/">
            {{ form.email(id='inputEmail', class="form-control", placeholder="Email", required=true, autofocus=true) }}
            {{ form.password(id='inputPassword', class="form-control", placeholder="Пароль", required=true) }}
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Запомнить
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
        </form>
    </div> <!-- /container -->
    <script src="{{ url_for('static', filename="lib/jquery/dist/jquery.min.js") }}"></script>
    <script src="{{ url_for('static', filename="lib/bootstrap/dist/js/bootstrap.min.js") }}"></script>
</body>
